<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Цитаты{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>

        body {
            background-color: #f8f9fa;
            background-image: url('https://images.unsplash.com/photo-1528459801416-a9e53bbf4e17?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .citation-block {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 100%;
        }

        .citation-text {
            font-size: 1.5rem;
            line-height: 1.6;
            font-style: italic;
            color: #333;
        }

        .citation-source {
            font-size: 1.3rem;
            color: #666;
            text-align: right;
            margin-top: 20px;
            font-weight: 500;
        }

        .stats-container {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .actions-block {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.2rem;
            min-width: 250px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.1);
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
    </style>
</head>
<body>
<header class="header text-center">
    <div class="container">
        <h1 class="display-4">Цитаты из фильмов и книг</h1>
        <nav>
            <a class="nav-link" href="{% url 'show_random_citation' %}">
                <i class="bi bi-shuffle"></i> Случайная цитата
            </a>
        </nav>
    </div>
</header>
<main class="container d-flex flex-column align-items-center justify-content-center py-4">
    {% block content %}
    {% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
